name: Deploy Django to Azure (via Azure CLI)

on:
  push:
    branches:
      - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Exportar variáveis de ambiente para o processo
      run: |
        echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
        echo "DBNAME=${{ secrets.DBNAME }}" >> $GITHUB_ENV
        echo "DBUSER=${{ secrets.DBUSER }}" >> $GITHUB_ENV
        echo "DBPASS=${{ secrets.DBPASS }}" >> $GITHUB_ENV
        echo "DBHOST=${{ secrets.DBHOST }}" >> $GITHUB_ENV
        echo "TARGET_ENV=prod" >> $GITHUB_ENV
        echo "DEBUG=False" >> $GITHUB_ENV
        echo "ALLOWED_HOSTS=solidreamss-ergee5addqeyewg9.brazilsouth-01.azurewebsites.net" >> $GITHUB_ENV

    - name: Coletar arquivos estáticos
      run: python manage.py collectstatic --noinput

    - name: Rodar migrações
      run: python manage.py migrate

    - name: Login no Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Zipar aplicação
      run: zip -r app.zip .

    - name: Deploy via Azure CLI
      run: |
        az webapp deploy \
          --resource-group deploy \   # Confirme se o nome do resource group é 'deploy' no portal Azure
          --name solidreamss\
          --src-path app.zip \
          --type zip
