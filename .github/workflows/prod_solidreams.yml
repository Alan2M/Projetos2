name: Deploy Azure - Produção Limpo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependências
        run: pip install -r requirements.txt

      - name: 🧩 Coletar arquivos estáticos
        run: python manage.py collectstatic --noinput

      - name: 🧹 Remover arquivos de teste
        run: |
          rm -f db.sqlite3
          rm -f .env

      - name: 📦 Criar artefato para deploy
        run: zip -r release.zip ./*

      - name: 🗂️ Enviar artefato para o deploy
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Produção'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 📥 Baixar artefato do job de build
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 🗜️ Descompactar artefato
        run: unzip release.zip

      - name: 🔑 Login no Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: 🚀 Fazer deploy no Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'solidreams'
          slot-name: 'Production'
