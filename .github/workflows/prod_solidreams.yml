name: Deploy Azure - ProduÃ§Ã£o

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    # VariÃ¡veis de ambiente necessÃ¡rias para produÃ§Ã£o
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DBNAME: ${{ secrets.DBNAME }}
      DBUSER: ${{ secrets.DBUSER }}
      DBPASS: ${{ secrets.DBPASS }}
      DBHOST: ${{ secrets.DBHOST }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      CSRF_TRUSTED_ORIGINS: ${{ secrets.CSRF_TRUSTED_ORIGINS }}
      SECURE_SSL_REDIRECT: ${{ secrets.SECURE_SSL_REDIRECT }}
      TARGET_ENV: ${{ secrets.TARGET_ENV }}

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias do Django
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§© Aplicar migraÃ§Ãµes do banco de dados
        run: python manage.py migrate

      - name: ğŸ§ª Rodar testes Django
        run: python manage.py test

      - name: ğŸ—‚ï¸ Coletar arquivos estÃ¡ticos
        run: python manage.py collectstatic --noinput

      - name: ğŸ§¹ Remover arquivos sensÃ­veis
        run: |
          rm -f db.sqlite3
          rm -f .env || true

      - name: ğŸ“ Criar pacote de deploy
        run: |
          zip -r django_app.zip . -x "*.git*" "cypress/*" "node_modules/*"

      - name: ğŸš€ Fazer deploy no Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PaginaViradaStore'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: django_app.zip
