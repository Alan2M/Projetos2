name: Deploy Azure - Produção solidreamss

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependências do Django
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Exportar variáveis de ambiente para o Django
        run: |
          echo "DBNAME=${{ secrets.DBNAME }}" >> $GITHUB_ENV
          echo "DBUSER=${{ secrets.DBUSER }}" >> $GITHUB_ENV
          echo "DBPASS=${{ secrets.DBPASS }}" >> $GITHUB_ENV
          echo "DBHOST=${{ secrets.DBHOST }}" >> $GITHUB_ENV
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV
          echo "ALLOWED_HOSTS=solidreamss-ergee5addqeyewg9.brazilsouth-01.azurewebsites.net" >> $GITHUB_ENV

      - name: 🗂️ Coletar arquivos estáticos
        run: python manage.py collectstatic --noinput

      - name: 🧹 Remover arquivos sensíveis
        run: |
          rm -f db.sqlite3
          rm -f .env || true

      - name: 🚀 Fazer deploy no Azure Web App solidreamss
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'solidreamss'  # Seu nome exato no Azure
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
