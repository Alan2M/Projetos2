name: Deploy Django to Azure

on:
  push:
    branches:
      - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Exportar variáveis de ambiente para o processo
      run: |
        echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
        echo "DBNAME=${{ secrets.DBNAME }}" >> $GITHUB_ENV
        echo "DBUSER=${{ secrets.DBUSER }}" >> $GITHUB_ENV
        echo "DBPASS=${{ secrets.DBPASS }}" >> $GITHUB_ENV
        echo "DBHOST=${{ secrets.DBHOST }}" >> $GITHUB_ENV
        echo "TARGET_ENV=prod" >> $GITHUB_ENV
        echo "DEBUG=False" >> $GITHUB_ENV
        echo "ALLOWED_HOSTS=solidreams01-baauaxdmdsbpekax.azurewebsites.net" >> $GITHUB_ENV
        echo "CSRF_TRUSTED_ORIGINS=https://solidreams01-baauaxdmdsbpekax.azurewebsites.net" >> $GITHUB_ENV
        echo "SECURE_SSL_REDIRECT=True" >> $GITHUB_ENV

    - name: Verificar arquivos no diretório (debug)
      run: ls -la

    - name: Coletar arquivos estáticos
      run: python manage.py collectstatic --noinput

    - name: Rodar migrações do banco
      run: python manage.py migrate

    - name: Deploy para Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: Solidreams01    # Case sensitive: igual no portal Azure
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
