on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: pip install -r requirements.txt

      - name: ğŸ§© Coletar arquivos estÃ¡ticos
        run: python manage.py collectstatic --noinput

      - name: ğŸ§¹ Remover arquivos sensÃ­veis
        run: |
          rm -f db.sqlite3
          rm -f .env || true

      - name: ğŸ“¦ Criar artefato para deploy
        run: zip -r release.zip ./*

      - name: ğŸ“¤ Salvar artefato
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Baixar artefato do build
        uses: actions/download-artifact@v4
        with:
          name: release-package

      - name: ğŸ—œï¸ Descompactar artefato
        run: unzip release.zip

      - name: ğŸš€ Fazer deploy no Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'solidreams'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
