name: Build and deploy Python app to Azure Web App - solidreams

on:
  push:
    branches:
      - Prod
  workflow_dispatch:

env:
  PROJECT_DIR: PROJETOS2

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r ${{ env.PROJECT_DIR }}/requirements.txt

      - name: Cleaning testing files
        run: |
          cd ${{ env.PROJECT_DIR }}
          rm -f db.sqlite3 .env
          cd ..

      - name: Zip artifact for deployment
        run: |
          cd ${{ env.PROJECT_DIR }}
          zip -r release.zip ./*
          cd ..
          mv ${{ env.PROJECT_DIR }}/release.zip .

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_934B5CA3996B4497B53BF802D5F8B6E4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9A2B4CF0A5624773B212748A4E08C8DE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_81B2B0F3E900452BB736E581218E4951 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'solidreams'
          slot-name: 'Production'
