<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Solidreams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        #logo {
            color: #27c274;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .logout-btn {
            background-color: #f44336;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }

        #message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            z-index: 9999;
            font-weight: 500;
            animation: fadeOut 1s ease-out 4s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
                display: none;
            }
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags == "success" %}
                <div id="message-box">
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <div class="container">
        <h1>Bem-vindo ao <span id="logo">Solidreams</span></h1>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn logout-btn">Logout</a>
            <a href="{% url 'formulario' %}" class="btn">Ir para o Formul√°rio</a> 
        {% else %}
            <a href="{% url 'cadastro' %}" class="btn">Ir para Cadastro</a>
            <br>
            <a href="{% url 'login' %}" class="btn">Ir para Login</a>
        {% endif %}
    </div>

    <script>
        setTimeout(() => {
            const box = document.getElementById('message-box');
            if (box) {
                box.style.display = 'none';
            }
        }, 5000);
    </script>

</body>
</html>
