{% extends "base_gestor.html" %}
{% load static %}
{% block title %}Editar Professor{% endblock %}

{% block extra_css %}
  <style>
    .form-wrapper{max-width:500px;margin:0 auto;}
  </style>
{% endblock %}

{% block content %}
  <h2 class="mb-4"><i class="fas fa-user-edit me-2"></i>Editar Professor</h2>

  <div class="form-wrapper">
    <form method="post" class="border rounded p-4 bg-white shadow-sm">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" value="{{ prof.nome }}"
               class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Eâ€‘mail</label>
        <input type="email" name="email" value="{{ prof.user.email }}"
               class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nova senha&nbsp;<span class="text-muted">(opcional)</span></label>
        <input type="password" name="senha" class="form-control"
               placeholder="Deixe em branco para manter">
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save me-1"></i>Salvar
        </button>
        <a href="{% url 'lista_professores' %}" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-1"></i>Voltar
        </a>
      </div>
    </form>
  </div>
{% endblock %}
