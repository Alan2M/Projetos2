{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Painel do Gestor{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; background: #f4f4f4; }
        header { background: #fff; border-bottom: 2px solid #ccc; }
        #sidebarToggle { display: none; }
        .container-fluid { padding: 0; }
        .main { display: flex; min-height: 100vh; }
        .sidebar {
            width: 70px;
            background: #d9d9d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            transition: transform 0.3s ease;
        }
        .sidebar.d-none { transform: translateX(-100%); }
        .sidebar a { text-decoration: none; color: #333; margin: 20px 0; }
        .sidebar a:hover, .sidebar a.active { color: #007bff; }
        .sidebar i { font-size: 24px; }
        .content { flex: 1; padding: 30px; }
        .message-box { position: fixed; top: 20px; right: 20px; z-index: 1050; }
        @media (max-width: 768px) {
            #sidebarToggle { display: block; }
            .sidebar { position: absolute; z-index: 1100; height: 100vh; }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Header com toggle de sidebar no mobile -->
    <header class="d-flex align-items-center justify-content-between p-2">
        <div class="d-flex align-items-center">
            <button id="sidebarToggle" class="btn btn-outline-secondary d-md-none me-2">
                <i class="fas fa-bars"></i>
            </button>
            <img src="{% static 'logo.png' %}" alt="Logo" style="height: 40px; margin-right:15px;">
            <span class="fs-5 fw-bold">Transformar vidas é o que nos move</span>
        </div>
    </header>

    <div class="main">
        <!-- Sidebar navegável -->
        <nav id="sidebar" class="sidebar">
            <a href="{% url 'inicio_gestor' %}" title="Início do Gestor" class="{% if request.resolver_match.url_name == 'inicio_gestor' %}active{% endif %}">
                <i class="fas fa-home"></i>
            </a>
            <a href="{% url 'painel_gestor' %}" title="Painel de Alunos" class="{% if request.resolver_match.url_name == 'painel_gestor' %}active{% endif %}">
                <i class="fas fa-table"></i>
            </a>
            <a href="{% url 'lista_alunos' %}" title="Filtrar Alunos" class="{% if request.resolver_match.url_name == 'lista_alunos' %}active{% endif %}">
                <i class="fas fa-filter"></i>
            </a>
            <a href="{% url 'calendario_entrevistas' %}" title="Calendário de Entrevistas"
                class="{% if request.resolver_match.url_name == 'calendario_entrevistas' %}active{% endif %}">
                <i class="fas fa-calendar-alt"></i>
            </a>
                <!-- Novo: Todas as entrevistas agendadas -->
            <a href="{% url 'todas_entrevistas' %}" title="Entrevistas Agendadas">
                <i class="fas fa-list-ul"></i>
            </a>
            <a href="{% url 'cadastrar_aluno' %}" title="Cadastrar Aluno">
                <i class="fas fa-plus"></i>
            </a>
            <a href="{% url 'logout' %}" title="Sair">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </nav>

        <!-- Conteúdo principal -->
        <main class="content">
            <!-- Mensagens de alerta -->
            {% if messages %}
              <div id="message-box" class="message-box">
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              </div>
            {% endif %}

            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Toggle sidebar on mobile
  document.getElementById('sidebarToggle').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('d-none');
  });
  // Auto-dismiss das mensagens após 5 segundos
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('#message-box .alert').forEach(function(alertElem) {
      setTimeout(function() {
        var bsAlert = bootstrap.Alert.getOrCreateInstance(alertElem);
        bsAlert.close();
      }, 5000);
    });
  });
</script>
</body>
</html>
