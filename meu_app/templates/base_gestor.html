{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Painel do Gestor{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
        header {
            background: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ccc;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        .main {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 70px;
            background: #d9d9d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: inherit;
        }
        .sidebar i {
            font-size: 22px;
            margin: 20px 0;
            cursor: pointer;
        }
        .content {
            flex: 1;
            padding: 30px;
        }
    </style>
</head>
<body>
<header>
    <img src="{% static 'logo.png' %}" alt="Logo">
    <span>Transformar vidas é o que nos move</span>
</header>

<div class="main">
    <!-- Barra lateral -->
    <div class="sidebar">
        <a href="{% url 'inicio_gestor' %}">
            <i class="fas fa-user" title="Início do Gestor"></i>
        </a>
        <a href="{% url 'painel_gestor' %}">
            <i class="fas fa-table" title="Painel de Alunos"></i>
        </a>
        <a href="{% url 'lista_alunos' %}">
            <i class="fas fa-filter" title="Filtrar Alunos"></i>
        </a>
        <a href="{% url 'calendario_entrevistas' %}">
            <i class="fas fa-calendar-alt" title="Calendário"></i>
        </a>
        <a href="#"><i class="fas fa-bell" title="Notificações"></i></a>
        <a href="{% url 'cadastrar_aluno' %}">
            <i class="fas fa-plus" title="Cadastrar Aluno"></i>
        </a>
        <a href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt" title="Sair"></i>
        </a>
    </div>

    <!-- Conteúdo principal -->
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
