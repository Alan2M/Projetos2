<form method="POST">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" required>
    
    <label>Senha:</label>
    <input type="password" name="senha" required>

    <button type="submit">Entrar</button>
</form>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
