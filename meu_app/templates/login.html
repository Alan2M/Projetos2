<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Solidreams</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  {% load static %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      height: 60px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: flex;
      height: calc(100vh - 60px); /* altura da tela menos a altura do header */
      width: 100vw;
    }

    .left-section {
      width: 50%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-content {
      text-align: center;
      margin-bottom: 40px;
    }

    .header-content .title {
      font-size: 20px;
      font-weight: 400;
      color: #000;
    }

    .header-content .logo-img {
      margin-top: 10px;
      width: 280px;
      max-width: 100%;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #000;
      margin-bottom: 8px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      width: 100%;
      padding: 12px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      font-size: 18px;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .forgot-password {
      text-align: right;
      font-size: 12px;
      margin-bottom: 30px;
    }

    .forgot-password a {
      text-decoration: none;
      color: #000;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #D9D9D9;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .bottom-text {
      font-size: 12px;
      text-align: center;
    }

    .bottom-text a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    .right-section {
      width: 50%;
      background-color: #D9D9D9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-section, .right-section {
        width: 100%;
        padding: 30px;
      }

      .right-section {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  {% include "header.html" %}

  <div class="container">
    <div class="left-section">
      <div class="header-content">
        <div class="title">BEM VINDO AO</div>
        <img src="/static/solidreamslogo.png" alt="Logo Solidreams" class="logo-img" />
      </div>

      <form method="POST">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required />

        <label for="senha">Senha</label>
        <div class="password-container">
          <input type="password" id="senha" name="senha" placeholder="Sua senha" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <div class="forgot-password">
          <a href="#">Esqueci a senha</a>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <div class="bottom-text">
        Quer participar dessa jornada? <a href="#">Fale conosco</a>
      </div>
    </div>

    <div class="right-section">
      <!-- Voc√™ pode adicionar imagem ou ilustra√ß√£o aqui -->
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("senha");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
