<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Solidreams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            color: #27c274;
            text-shadow: 2px 2px 2px #ccc;
        }
        .subtitle {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
        .btn.cancel {
            background: #ccc;
        }
        .btn.next {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BEM-VINDO AO</h1>
        <div class="logo">SOLIDREAMS</div>
        <div class="subtitle">Venha fazer parte dessa jornada!</div>

        {% if messages %}
            <div style="color: red; margin-bottom: 20px;">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'processar_cadastro' %}" method="POST">
            {% csrf_token %}
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Seu CPF" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="Seu telefone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>

            <div class="buttons">
                <button type="button" class="btn cancel">Cancelar</button>
                <button type="submit" class="btn next">Pr√≥ximo</button>
            </div>
        </form>
    </div>
</body>
</html>
