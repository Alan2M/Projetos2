<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Solidreams</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  {% load static %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      width: 100%;
      height: 60px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 60px);
      width: 100vw;
      padding: 40px 20px;
      margin-top: 60px;
    }

    .left-section {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header .title {
      font-size: 20px;
      font-weight: 400;
      color: #000;
    }

    .header .logo-img {
      margin-top: 10px;
      max-width: 150px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #000;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      background: none;
      border: none;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 14px;
      background-color: #D9D9D9;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .cancel-button {
      background-color: transparent;
      border: 2px solid #D9D9D9;
    }

    .bottom-text {
      font-size: 12px;
      text-align: center;
    }

    .bottom-text a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .right-section {
      display: none; 
    }

    @media (max-width: 768px) {
      .left-section {
        padding: 20px;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  {% include "header.html" %}

  <div class="container">
    <div class="left-section">
      <div class="header">
        <div class="title">BEM VINDO AO</div>
        <img src="/static/solidreamslogo.png" alt="Logo Solidreams" class="logo-img" />
      </div>

      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'error' %}
            <div class="error-message">
              {{ message }}
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}

      <form method="POST" action="{% url 'processar_cadastro' %}">
        {% csrf_token %}
        
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" value="{{ request.POST.nome|default:'' }}" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Seu email" value="{{ request.POST.email|default:'' }}" required />
        
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Seu CPF" value="{{ request.POST.cpf|default:'' }}" required />
        
        <label for="celular">Celular</label>
        <input type="tel" id="celular" name="celular" placeholder="(xx) xxxxx-xxxx" value="{{ request.POST.celular|default:'' }}" required />
        
        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento" value="{{ request.POST.data_nascimento|default:'' }}" required />
        
        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="senha" name="senha" placeholder="Sua senha" required />
          <button type="button" class="toggle-password" onclick="togglePassword('senha')">üëÅ</button>
        </div>

        <label for="confirmar-senha">Confirmar Senha</label>
        <div class="password-wrapper">
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required />
          <button type="button" class="toggle-password" onclick="togglePassword('confirmar-senha')">üëÅ</button>
        </div>
        
        <div class="button-group">
          <button type="submit">Cadastrar</button>
          <button type="button" class="cancel-button" onclick="window.location.href='/'">Cancelar</button>
        </div>
      </form>

      <div class="bottom-text">
        J√° tem uma conta? <a href="#">Fa√ßa login</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
