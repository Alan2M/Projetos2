<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Solidreams</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  {% load static %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      width: 100vw;
      overflow-y: auto; /* Isso permite scroll se necess√°rio */
    }
    

    .left-section {
      width: 50%;
      padding: 60px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header .title {
      font-size: 20px;
      font-weight: 400;
      color: #000;
    }

    .header .logo-img {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #000;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      width: 100%;
      padding: 12px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      font-size: 18px;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 14px;
      background-color: #D9D9D9;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .cancel-button {
      background-color: transparent;
      border: 2px solid #D9D9D9;
    }

    .bottom-text {
      font-size: 12px;
      text-align: center;
    }

    .bottom-text a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    .right-section {
      width: 50%;
      background-color: #D9D9D9;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-section, .right-section {
        width: 100%;
        padding: 30px;
      }

      .right-section {
        height: 200px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div class="header">
      <div class="title">BEM VINDO AO</div>
      <img src="/static/solidreamslogo.png" alt="Logo Solidreams" class="logo-img" />
    </div>

    <form method="POST">
      {% csrf_token %}
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Seu CPF" required />

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" placeholder="(xx) xxxxx-xxxx" required />

      <label for="data-nascimento">Data de Nascimento</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required />

      <label for="senha">Senha</label>
      <div class="password-container">
        <input type="password" id="senha" name="senha" placeholder="Sua senha" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <label for="confirmar-senha">Confirmar Senha</label>
      <div class="password-container">
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="button-group">
        <button type="submit">Cadastrar</button>
        <button type="button" class="cancel-button" onclick="window.location.href='/'">Cancelar</button>
      </div>
    </form>

    <div class="bottom-text">
      J√° tem uma conta? <a href="#">Fa√ßa login</a>
    </div>
  </div>

  <div class="right-section">
  </div>

  <script>
    function togglePassword() {
      const inputs = document.querySelectorAll('.password-container input');
      inputs.forEach(input => {
        input.type = input.type === 'password' ? 'text' : 'password';
      });
    }
  </script>
</body>
</html>
